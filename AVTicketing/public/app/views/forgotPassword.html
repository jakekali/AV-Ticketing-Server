<md-content>
	<md-card>
		<md-toolbar>
			<div class="md-toolbar-tools">Forgot Password</div>
		</md-toolbar>
		<md-card-content layout="column">
			<md-input-container>
				<label>Email Address</label>
				<input type="email" ng-model="forgotPasswordView.username"/>
			</md-input-container>
			<md-button class="md-raised md-primary" ng-click="forgotPasswordView.sendLink()">Send Reset Email</md-button>
		</md-card-content>
	</md-card>
</md-content>
