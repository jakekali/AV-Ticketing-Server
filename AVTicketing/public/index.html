<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AV Ticketing</title>

	<link rel="stylesheet" href="app/styles/main.css">
	<link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">
	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="node_modules/fullcalendar/dist/fullcalendar.min.css">
	<link rel="stylesheet" href="node_modules/quill/dist/quill.snow.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-animate/angular-animate.js"></script>
	<script src="node_modules/angular-aria/angular-aria.js"></script>
	<script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
	<script src="node_modules/angular-loading-bar/build/loading-bar.js"></script>
	<script src="node_modules/angular-material/angular-material.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="node_modules/satellizer/dist/satellizer.js"></script>
	<script src="node_modules/moment/moment.js"></script>
	<script src="node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
	<script src="node_modules/angular-ui-calendar/src/calendar.js"></script>
	<script src="node_modules/angular-camelcase-to-human/camelcase-browser.js"></script>
	<script src="node_modules/quill/dist/quill.min.js"></script>
	<script src="node_modules/ng-quill/src/ng-quill.min.js"></script>
	<script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
	<script src="node_modules/file-saver/FileSaver.min.js"></script>

	<script src="app/app.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/app.config.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/adminController.js"></script>
	<script src="app/controllers/homeController.js"></script>
	<script src="app/controllers/forgotPasswordController.js"></script>
	<script src="app/controllers/loginController.js"></script>
	<script src="app/controllers/manageUserController.js"></script>
	<script src="app/controllers/navController.js"></script>
	<script src="app/controllers/registerUserController.js"></script>
	<script src="app/controllers/resetPasswordController.js"></script>
	<script src="app/controllers/settingsController.js"></script>
	<script src="app/controllers/ticketController.js"></script>
	<script src="app/controllers/ticketPreview.controller.js"></script>

	<!-- Directives -->
	<script src="app/directives/compareTo.directive.js"></script>

	<!-- Services -->
	<script src="app/services/authorizationService.js"></script>
	<script src="app/services/dbService.js"></script>

	<!-- Components -->
	<script src="app/components/ticketPreview.component.js"></script>

	<!-- Filters -->
	<script src="app/filters/titleCase.filter.js"></script>

</head>
<body ng-app="avTicketing">
	<div ng-controller="navController as navView">
		<md-nav-bar
				aria-label="Navigation Bar"
				md-selected-nav-item="navView.currNavItem">
			<md-nav-item md-nav-sref="/" name="/">Home</md-nav-item>
			<md-nav-item md-nav-sref="admin" name="admin" ng-if="navView.showAdmin()">Admin</md-nav-item>
			<md-nav-item md-nav-sref="settings" ng-if="navView.loggedIn()">Settings</md-nav-item>
			<md-nav-item md-nav-click="navView.logOut()" ng-if="navView.loggedIn()">Log Out</md-nav-item>
			<md-nav-item md-nav-sref="login" ng-if="!navView.loggedIn()">Log In</md-nav-item>
		</md-nav-bar>
	</div>
	<div ui-view>

	</div>
</body>
</html>
